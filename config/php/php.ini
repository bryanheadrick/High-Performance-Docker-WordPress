;
; Custom PHP settings for WordPress high-performance setup
;

; Maximum execution time for scripts
max_execution_time = 300
max_input_time = 300

; Memory settings
memory_limit = 4096M

; Error reporting settings
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /proc/self/fd/2
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Post and upload sizing
post_max_size = 512M
upload_max_filesize = 512M
max_file_uploads = 50

; OPcache settings for performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1
opcache.save_comments = 1
opcache.fast_shutdown = 1

; Session settings
session.save_handler = redis
session.save_path = "tcp://redis:6379"

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,parse_ini_file,show_source

; Date and timezone settings
date.timezone = UTC

; Specific for the development environment
display_errors = On
error_reporting = E_ALL

; Mail configuration (MailHog)
sendmail_path = "/usr/bin/msmtp -t"